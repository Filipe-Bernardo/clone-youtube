<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Clone | YouTube</title>
    <link rel="stylesheet" href="/assets/style.css">

<body>   
        <header class="menu">

            <img id="input" src="/assets/images/Center.png" alt="barra de pesquisa">

                <img id="criador" src="/assets/images/video.png" alt="area do criador">

                    </button>
                    <img id="gostei" src="/assets/images/Like.png" alt="gostei">
                    <img id="naogostei" src="/assets/images/Deslike.png" alt="nao gostei">
                    <img id="share" src="/assets/images/Share.png" alt="compartilhar">
                    <img id="download" src="/assets/images/Download.png" alt="download">
                </div>
                <div class="vizualizacoes">

                </div>

                    <p>
                        Me encontre em:
                    </p>
                        <ul>
                            <li>Twitch: http://bit.ly/2ke4Jmg</li>
                            <li>Canal de vlog: http://bit.ly/2kaK9Df</li>
                            <li>Patriota Live: https://bit.ly/3yD6LgF</li>

            <aside class="lateral">
                <img id="barra" src="/assets/images/Sidebar.png" alt="barra-lateral">                
            </aside>
        </div>
